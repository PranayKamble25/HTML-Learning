<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13</title>
</head>
<body>
    <h1>Testing Border Style In HTML</h1>
    <div style="width: 30%; height: 50px; border: 5px solid blue;text-align: center; color: black;" ><h2>Solid Style</h2></div> <br>
    <div style="width: 30%; height: 50px; border: 5px dashed green;text-align: center; color: black;" ><h2>Dashed Style</h2></div> <br>
    <div style="width: 30%; height: 50px; border: 5px dotted red; text-align: center; color: black;" ><h2>Dotted Style</h2></div> <br>
    <div style="width: 30%; height: 50px; border: 5px double blueviolet; text-align: center; color: black;" ><h2>Double Style</h2></div> <br>
    <div style="width: 30%; height: 50px; border: 10px groove rgb(163, 130, 194); text-align: center; color: black;" ><h2>Groove Style</h2></div> <br>
    <div style="width: 30%; height: 50px; border: 10px ridge rgb(162, 173, 55); text-align: center; color: black;" ><h2>Ridge Style</h2></div> <br>
    <div style="width: 30%; height: 50px; border: 15px inset rgb(62, 93, 179); text-align: center; color: black;" ><h2>Inset Style</h2></div> <br>
    <div style="width: 30%; height: 50px; border: 15px outset rgb(189, 22, 92); text-align: center; color: black;" ><h2>Outset Style</h2></div> <br>

 

</body>
</html>
